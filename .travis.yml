language: node_js
cache: yarn
node_js:
  - "lts/*"

install:
  - yarn install
  - yarn lerna bootstrap

if: tag IS blank
script: yarn lerna run test

jobs:
  include:
    - stage: publish
      if: tag IS blank AND env(TRAVIS_BRANCH) = master
      script:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc 
        - yarn lerna publish --yes --npm-client=npm
