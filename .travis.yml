language: node_js
node_js:
  - "lts/*"

cache:
  yarn: true

install:
  - yarn install
  - yarn lerna bootstrap

services: mongodb

jobs:
  include:
    - stage: test
      script: yarn lerna run test

    - stage: publish
      if: tag IS blank AND branch = master AND type != pull_request
      before_install:
        - printf "//registry.npmjs.org/:_authToken=${NPM_TOKEN}\n" >> .npmrc 
      script:
        - git checkout master
        - yarn lerna publish --yes --cd-version minor --npm-client=npm
