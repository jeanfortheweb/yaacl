language: node_js
node_js:
  - "lts/*"

cache:
  yarn: true

before_install:
  - sudo apt-get -qq update
  - apt-get -y lcov

install:
  - yarn install
  - yarn global add lerna coveralls
  - lerna bootstrap

services: mongodb

jobs:
  include:
    - stage: test
      script: 
        - lerna run coverage
        - ./merge_lcov.sh ./packages ./lcov.info
        - coveralls lcov.info

    - stage: publish
      if: tag IS blank AND branch = master AND type != pull_request
      before_install:
        
      script:
        - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        - lerna publish --yes --canary=pre --skip-git --npm-client=npm
