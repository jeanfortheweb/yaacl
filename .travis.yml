language: node_js
cache: yarn
node_js:
  - "lts/*"

install:
  - yarn install
  - yarn lerna bootstrap

stages:
  - test
  - name: publish
    if: branch = master
  - name: push
    if: branch = master

jobs:
  include:
    - stage: test
      script: yarn lerna run test
    - stage: publish
      script: yarn lerna publish --canary --yes --npm-client=npm
