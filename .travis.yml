language: node_js
node_js:
  - "lts/*"

cache:
  yarn: true

install:
  - yarn install
  - yarn lerna bootstrap

services: mongodb

jobs:
  include:
    - stage: test
      script: yarn lerna run test

    - stage: publish
      if: tag IS blank AND branch = master AND type != pull_request
      before_install:
        - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
      script:
        - git checkout master
        - yarn lerna publish --yes --cd-version minor --npm-client=npm
