language: node_js
node_js:
  - "6"

cache: yarn
install:
  - yarn install
  - yarn lerna bootstrap

jobs:
  include:
    - stage: test
      script: yarn lerna run test
    - stage: info
      script:
        - echo $TRAVIS_BRANCH
        - echo $TRAVIS_TAG
    - stage: publish
      if: env(TRAVIS_BRANCH) = master
      script:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc 
        - yarn lerna publish --yes --npm-client=npm
