language: node_js
cache: yarn
node_js:
  - "lts/*"

install:
  - yarn install
  - yarn lerna bootstrap

stages:
  - name: test
    if: tag IS blank

  - name: publish
    if: tag IS blank AND env(TRAVIS_BRANCH) = master
  

jobs:
  include:
    - stage: test
      script: yarn lerna run test

    - stage: publish
      script:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc 
        - yarn lerna publish --yes --npm-client=npm
